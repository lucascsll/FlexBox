  <link rel="stylesheet" href="style.css">
  <title>Twitter</title>
</head>
<body>
  <header id="main-header">
    <div class ="content">
    <nav>
     <ul>

      <li><img src="/images/envelope-regular.svg" alt="Messages">Messages</li>
    </ul>
    </nav>
    <img id="twitter" src ="images/twitter-brands.svg" alt="Logo Twitter">

      </div>
      </div>

        <ul>
            <li>

            </li>
            <li>
                <span>Followings</span>
                <strong>645</strong>
              </li>
              <li>
                 <span>Followers</span>
                 <strong>84</strong>
                </li>
                <li>

    </div>
